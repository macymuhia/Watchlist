{% extends 'base.html' %}

<!-- Content block -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center"></div>
        <div class="col-md-6 movie-details">
            <h3> {{movie.title}} </h3>
            <p class="overview"> {{movie.overview}} </p>
            <p class="ratings"> <b>{{movie.vote_average}}</b> </p>
            <i> {{ movie.vote_count }} </i>
        </div>
    </div>
</div>{% endblock %}
